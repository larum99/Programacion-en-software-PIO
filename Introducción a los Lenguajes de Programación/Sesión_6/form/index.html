<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login | PIO</title>
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="img/login.png " alt="">
        <h1>Acceso al sistema</h1>
        <form action="">
            <label for="usuario">Usuario</label>
            <input type="text" name="txtName" placeholder="Ingrese el usuario">
            <label for="password">Contraseña</label>
            <input type="password" name="txtPassword" placeholder="Contraseña">
            <input type="submit" value="ingresar">
            <a href="#">Ha perdido su contraseña?</a>
            <a href="#">Crear cuenta</a>
        </form>
    </div>
</body>
</html>
