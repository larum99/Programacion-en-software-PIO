<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <p>Nombre: <input type="text" name="txtNombre" maxlength="30"></p>
        </div>
        <div>
            <p>Apellidos: <input type="text" name="txtApellidos" maxlength="30"></p>
        </div>
        <div>
            <p>Correo: <input type="text" name="txtCorreo" maxlength="30"></p>
        </div>
        <div>
            <p>Dirreción: <input type="text" name="txtDireccion" maxlength="30"></p>
        </div>
        <div>
            <input type="checkbox" name="info" checked="checked"/>Deseo recibir ofertas.
        </div>
        <div>
            <input type="checkbox" name="condiciones" />Declaro haber leído y aceptar  condiciones...
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
