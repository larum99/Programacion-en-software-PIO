<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Clientes
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        Registro de Clientes - Inversiones RAGU S.A.S.
    </h1>
    <form method="get" id="formRegistro">
        <label for="">Nombres</label>
        <input type="text" name="nombres" id="">
        <br>
        <label for="">Apellidos</label>
        <input type="text" name="apellidos" id="">
        <br>
        <label for="">Sexo</label>
        <input type="radio" value="m" id="">Hombre
        <input type="radio" value="f" id="">Mujer
        <br>
        <label for="">Correo</label>
        <input type="email" name="email" required>
        <br>
        <label for="">Contraseña</label>
        <input type="password" name="contraseña" required>
        <br>
        <input type="checkbox" name="condiciones" />Declaro haber leído y aceptar  condiciones...
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
