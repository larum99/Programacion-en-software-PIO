<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles_1.css">
    <script defer src="js/contacto.js"></script>
    <title>Contacto</title>
</head>
<body>
    <form action="#" id="formRegistro" method="get">
        <h1>Contáctenos</h1>
        <div class="input-control">
            <label for="txtNombre">Nombres</label>
            <input type="text" name="nombre" id="txtNombre">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="txtApellido">Apellidos</label>
            <input type="text" name="apellido" id="txtApellido">
            <div class="error"></div>
        </div>
        <div>Género</label>
            <input type="radio" name="genero" value="h"> Hombre
            <input type="radio" name="genero" value="m"> Mujer
        </div>
        <br>
        <div class="input-control">
            <label for="txtTelefono">Teléfono</label>
            <input type="text" name="telefono" id="txtTelefono">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="txtEmail">Correo Electrónico</label>
            <input type="email" name="email" id="txtEmail" required>
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="txtPassword">Contraseña</label>
            <input type="password" name="password" id="txtPassword">
            <div class="error"></div>
        </div>
        <div>
            <input type="checkbox" name="declaracion"> Estoy de acuerdo con...
        </div>
        <br>
        <button type="submit" value="enviar" class="boton">Enviar</button>
    </form>
</body>
</html>
