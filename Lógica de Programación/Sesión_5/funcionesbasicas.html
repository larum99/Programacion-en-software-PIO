<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funciones</title>
</head>
<body>
    <script>
        function suma(a,b){
            return a + b;
        }

        function resta(a,b){
            return a - b;
        }

        function multiplicacion(a,b){
            return a * b;
        }

        num1 =  parseInt(prompt('Número 1: '));
        num2 =  parseInt(prompt('Número 2: '));
        document.write('Suma = ' + suma(num1, num2) + '<br>');
        document.write('Resta = ' + resta(num1, num2) + '<br>');
        document.write('Multiplicación = ' + multiplicacion(num1, num2) + '<br>');
        document.write('División = ' + division(num1, num2) + '<br>');
        function division(a,b){
            try {
                if(b == 0){
                    throw new Error('La división por 0 no está permitida')
                }
                return a / b;

            } catch (error) {
                document.write('División = ' + division(num1,num2));
            }
        }
    </script>
</body>
</html>
